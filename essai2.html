<html>

    <style>
      /* Always set the map height explicitly to define the size of the div

  <body>
    <div id="map"></div>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>

    <script>
 
 function initMap() {
    var maposi = {lat: 5.3857664+1, lng: -3.9737830999999995};
  //  var taposi = new google.maps.Latlng();
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: maposi
    });
    var marker = new google.maps.Marker({
      position: maposi,
      map: map
    });

      var marker2 = new google.maps.Marker({
          position: {lat: 5.3857664, lng: -3.9737830999999995},
          map: map
      });
    /*var marker1 = new google.maps.Marker({
        position: taposi,
        map: map
    });*/




  }
      </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDG1O0vudVpLhYfg9j1QXFq39mQKN25XZc&callback=initMap">
    </script>
  </body>
